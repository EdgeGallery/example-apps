---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: photoshow
  namespace: default
  labels:
    app: photoshow
spec:
  selector:
    matchLabels:
      app: photoshow
  replicas: 1
  template:
    metadata:
      labels:
        app: photoshow
    spec:
      containers:
        - name: photoshow
          image: '{{.Values.imagelocation.domainname}}/{{.Values.imagelocation.project}}/photoshow:latest'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
---
apiVersion: v1
kind: Service
metadata:
  name: photoshow-svc
  namespace: default
  labels:
    svc: photoshow-svc
spec:
  type: NodePort
  ports:
    - port: 80
      name: function1
      targetPort: 80
      protocol: TCP
      nodePort: 32598
  selector:
    app: photoshow

