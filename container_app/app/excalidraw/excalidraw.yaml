---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalidraw
  namespace: default
  labels:
    app: excalidraw
spec:
  selector:
    matchLabels:
      app: excalidraw
  replicas: 1
  template:
    metadata:
      labels:
        app: excalidraw
    spec:
      containers:
        - name: excalidraw
          image: '{{.Values.imagelocation.domainname}}/{{.Values.imagelocation.project}}/excalidraw:latest' 
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80	  
---
apiVersion: v1
kind: Service
metadata:
  name: excalidraw-svc
  namespace: default
  labels:
    svc: excalidraw-svc
spec:
  type: NodePort
  ports:
    - port: 80
      name: function
      targetPort: 80
      protocol: TCP
      nodePort: 32490
  selector:
    app: excalidraw

