---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gobang
  namespace: default
  labels:
    app: gobang
spec:
  selector:
    matchLabels:
      app: gobang
  replicas: 1
  template:
    metadata:
      labels:
        app: gobang
    spec:
      containers:
        - name: gobang
          image: '{{.Values.imagelocation.domainname}}/{{.Values.imagelocation.project}}/gobang:latest'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: gobang-svc
  namespace: default
  labels:
    svc: gobang-svc
spec:
  type: NodePort
  ports:
    - port: 80
      name: function1
      targetPort: 80
      protocol: TCP
      nodePort: 32584
  selector:
    app: gobang

