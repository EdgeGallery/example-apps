---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris
  namespace: default
  labels:
    app: tetris
spec:
  selector:
    matchLabels:
      app: tetris
  replicas: 1
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
        - name: tetris
          image: '{{.Values.imagelocation.domainname}}/{{.Values.imagelocation.project}}/vue-tetris:latest'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: tetris-svc
  namespace: default
  labels:
    svc: tetris-svc
spec:
  type: NodePort
  ports:
    - port: 80
      name: function1
      targetPort: 80
      protocol: TCP
      nodePort: 32581
  selector:
    app: tetris

