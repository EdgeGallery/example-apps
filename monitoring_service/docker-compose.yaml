version: '3'


services:
    monitor-be-service:
      image: monitoring
      ports:
        - "0.0.0.0:9997:9997"
      container_name: monitor-be-service
      network_mode: host
      hostname: monitor-be-service
      environment:
        - LISTEN_IP=127.0.0.1
      volumes:
        - /home/EG-LDVS/mepserver:/usr/app/ssl

    monitor-fe-service:
      image: femonitoring
      ports:
        - "0.0.0.0:8080:8080"
      container_name: monitor-fe-service
      network_mode: host
      hostname: monitor-fe-service

    monitor-proxy-service:
      image: proxy
      ports:
        - "0.0.0.0:5000:5000"
      container_name: monitor-proxy-service
      network_mode: host
      hostname: monitor-proxy-service
